version: "3.9"
services:
  haproxy:
    build:
      context: ./
      dockerfile: haproxy/Dockerfile
    ports:
      - 80:80
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
      - ./scripts/:/usr/local/etc/haproxy/scripts/
    environment:
      - HCAPTCHA_SECRET=${HCAPTCHA_SECRET}
      - HCAPTCHA_SITEKEY=${HCAPTCHA_SITEKEY}

  nginx:
    image: "nginx:latest"

  redis:
    image: "redis:latest"
    ports:
      - 6379:6379