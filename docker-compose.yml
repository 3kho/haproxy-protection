version: "3.9"
services:
  haproxy:
    build:
      context: ./
      dockerfile: haproxy/Dockerfile
    ports:
      - 80:80
    volumes:
      - ./haproxy/haproxy.cfg:/etc/haproxy/haproxy.cfg
      - ./src/scripts/:/etc/haproxy/scripts/
      - ./src/libs/:/etc/haproxy/libs/
    environment:
      - HCAPTCHA_SECRET=
      - HCAPTCHA_SITEKEY=
      - CAPTCHA_COOKIE_SECRET=
      - POW_COOKIE_SECRET=
  nginx:
    image: "nginx:latest"
    volumes:
      - ./nginx:/usr/share/nginx/html
